<!DOCTYPE html>
<html>

<head>
    <title>Search Results</title>
    <style>
        /* Style the table */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            text-align: left;
            padding: 8px;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Search Results</h1>
    {% if data %}
    <table>
        <thead>
            <tr>     
                <th>Name</th>                
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No records found.</p>
    {% endif %}
    <a href="search.html">Search Again</a>
</body>

</html>
